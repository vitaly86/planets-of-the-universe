- title: Dwarf
  folder: dwarf
  content: 'A **dwarf planet** is a planetary-mass object that is nether a planet nor a satellite'

- title: Terrestrial
  folder: dwarf
  content: 'A **terrestrial planet, telluric planet** or **rocky planet** is a planet that is composed primarily of sillicate rocks or metals.'

- title: Gas-Giant
  folder: dwarf
  content: 'A **gas giant** is a large planet that is not primarily composed of rock or other solid matter.'
