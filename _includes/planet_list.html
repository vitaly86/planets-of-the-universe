<ul class="blog">
  {% for planet in site.pages %}
    {% if planet.type == include.type %}
      <li class="blog-info">
        <img src="{{site.baseurl}}/img/planets/{{planet.image}}" alt="">
        <strong>{{planet.title}}</strong>
        <p>{{planet.meta}}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
